<!--
    <textarea>
        > Elemento de texto com mais de 1 linha
        > Muito utilizado em textos maiores
-->

<form action="confirm.html" method="post">
<textarea></textarea><br>

<label for="message">Mensagem:</label>
<textarea 
id="message"
name="message"
cols="20"
rows="8"
minlength="10"
maxlength="100"
wrap="soft"
></textarea>


<!--
    optgroup
    >Elemento utilizado para agrupar uma sequencia de seeções ou opções
-->
<br><br>
<label>Escolha sua comida favorita</label>
<select name="comida" multiple size="5">
    <optgroup label="comida">
        <option value="arroz">Arroz</option>
        <option value="feijao">Feijão</option>
        <option value="carne">Carne</option>
        <option value="batatas">Batatas</option>
    </optgroup>
</select><br><br><br><br>
<label>Escolha Sua bebida:</label>
<select name="Bebida" multiple size="5">  
    <optgroup label="Bebida">
        <option value="coca">Coca-Cola</option>
        <option value="fanta">Fanta</option>
        <option value="sprite">Sprite</option>
        <option value="guarana">Guaraná</option>
    </optgroup>
</select>


</form>
