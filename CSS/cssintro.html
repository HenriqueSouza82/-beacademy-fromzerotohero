<!--
    Conhecendo o CSS

    > Cascading style sheet
    > Está na terceira versão
    > Se o html é estrutura do documento css é o estilo a beleza
    > Não é uma linguagem de programação
    > Linguagem style sheet (declarativa e de marcação)
-->

<!-- Exemplo básico para conhecer
<style>
    h1 {
        color:blue;
    }
</style>
-->
<!--Anatomia
h2 {
    font-weight: 700;
    color: green;
    font-size: 48px;
}
> Seletor (selector)
> Declaração (declaration)
> Propriedades (property)
> Valor da propriedade (property value)

Seletores:
> Seletor global *
> Seletores de elementos - "h1,h2,p,div..."
> Seletores usando ID "# id (exemplo #box) # nome do id"
> Seletores usando class ".red, .box . container"
> Atribute Selector, Pseudo-class, Pseudo-element entre outros

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Comentario de bloco*/
h1 {color: red;
    Font-size: 50px;
    background: blueviolet ;}

p{
    color: green;
    font-size: 28px;
    background: black;
}

h2 {
    color: darkblue;
    font-style: italic;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 20px;
    background: red;
}

</style>

<body>

    <h1>
        Eu sou um título
    </h1>
    <h2> 
        Subtitulo
    </h2>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium facere voluptatibus cupiditate fugiat dolorem? Exercitationem blanditiis, unde possimus quidem voluptas rerum voluptatem, sapiente quae tempora repudiandae odit explicabo id in.
    </p>

</body>
</html>
